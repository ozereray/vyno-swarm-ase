name: VYNO Swarm Core CI

# Trigger the workflow on pushes and pull requests to main and develop branches
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Automated Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Testing across multiple versions to ensure global compatibility
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Core Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Execute Swarm Verification Tests
        # Runs all unit and integration tests in the /tests directory
        run: |
          pytest tests/
